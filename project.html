<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body style="background-color: white;">

 
 
 <div style="text-align: center;background-color:rgb(245, 241, 241);">


   <input type="text" id="student_input">
 
  <button id="submit_btn">submit</button>

  <button id="Delete_btn">Delete</button>
   <div id="students"></div>
   
   <div style="text-align: center; background-color: bisque;" id="result"></div>

 </body>
<script>

var students=["Khalid","Ahmad","Yarob"]
      document.getElementById("students").innerHTML=students
        document.getElementById("submit_btn").addEventListener("click",function(){
           
            var student_name=document.getElementById("student_input").value 
             students.push(student_name)
             console.log(students)
             document.getElementById("students").innerHTML=students
             document.getElementById("student_input").value=""
        })
      
        document.getElementById("Delete_btn").addEventListener("click",function(){
           
            var student_name=document.getElementById("student_input").value 
             students.splice(students.indexOf(student_name),1)
             console.log(students)
             document.getElementById("students").innerHTML=students
        })

        
</script>
</html>
