<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <!--<input id="inp1" type="text" >

 <div style="text-align: center;background-color:brown;">

 <div>
   <h3>الوزن</h3>
   <input type="text" id="weight_input">
 </div>
 <div>
    <h3>الطول</h3>
    <input type="text" id="height_input">
 </div>
 <div>
  <button id="submit_btn">حساب</button>
</div>
 <div>
    <h4 id="bmi"></h4>
    <h3 id="bmi_category"></h3>
 </div>
</div>
</body>
<script>

      
        
        document.getElementById("submit_btn").addEventListener("click",function(){
           
            var weight=document.getElementById("weight_input").value 
            var height=document.getElementById("height_input").value
        
        var bmi=weight/(height*height)
        document.getElementById("bmi").innerHTML=bmi
        if(bmi<18){
            var es="نحافة"
        }else if(bmi>=18 && bmi<=24.9){
            es="وزن مثالي"
        }else if(bmi>=25 && bmi<=29.9){
            es="وزن زائد"
        }else if(bmi>=30 && bmi<=34.5){
            es="سمنة درجة اولى"
        }else if(bmi>=35 && bmi<=39.5){
            es="سمنة درجة ثانية"
        }else if(bmi>=40){
            es="سمنة خطيرة"
        }
        document.getElementById("bmi_category").innerHTML=es
        console.log(es)
        
    })
        






























































































































</script>
</html>
