<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
 <div style="text-align: center;background-color:rgb(245, 241, 241);">

  <h1 style="color:black ;">"Vowel Letters : (A,E,I,O,U)"</h1>
  <br>
   <input type="text" id="user-input">
  <br>
    <button id="submit_btn">submit</button>
    <div style="text-align: center; color: bisque;" id="result"></div>
    
 </div>

 </body>
<script>

document.getElementById("submit_btn").addEventListener("click",function(){
            document.getElementById("result").innerHTML=``
           var v=["A","E","I","U","O","a","e","i","u","o"]
           var user_input=document.getElementById("user-input").value 
          for (var i of user_input){
            if(v.includes(i)==false)
            {document.getElementById("result").innerHTML+=` ${i} </br> `}
          }
       })
        
</script>
</html>
